<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tachie upload</title>
</head>
<body style="height: 100%; width: 100%; background-color: aliceblue; margin: 0; padding: 12px; box-sizing: border-box" id="drog">
<div>
<span style="display: flex; background-color: azure; border: 1px solid grey; padding: 4px; z-index: 999">
    <span style="width: 30%">
        url: <input id="input"type="url" value="http://localhost:8080/img/60.png"/>
        <button onclick="handleInput()">确定</button>
    </span>
    <input id="scale" type="range" style="width: 70%"
           max="2" min="0.5" step="0.01" onmousedown="handleScale()" onmouseup="handleScaleOver()"/>
</span>
</div>
<div>
    <span id="status"></span>
    <button onclick="next()">next</button>
</div>
<div style="position:fixed; left: 0; right: 0;top: 0; bottom: 0; display: flex; align-items: center; justify-content: center; z-index: -2">
    <div id="block" class="block" style="z-index: -100; background-repeat: no-repeat">
    </div>
    <!--<img id="img" style="opacity: 0; position: absolute; z-index: -1; left: 0; top: 0" draggable="false" />-->
</div>
</body>

    .block {
        border: 1px solid grey;
    }
</style>
